<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="box-image">
        <img src="assets/image/vascowall.png" class="vasco" alt="Bandeira do Clube de Regatas Vasco da Gama estampado 
        com a cruz de malta centralizada e estrelas no canto superior esquerdo.">
    </div>

    <div class="box-text">
        <span class="text-primary">Vasco da Gama</span>
        <span class="text-secondary">O clube tantas vezes campeão!</span>

        <form class="login">
            <label>Usuário</label>
            <input type="text" class="user" placeholder="Digite seu usuário">

            <label>Senha</label>
            <input type="password" class="senha" placeholder="Digite sua senha">
        </form>

        <a href="" class="esqueceu-a-senha">Esqueceu sua senha?</a>
        <button class="botao">Entrar</button>

        <div class="cadastro">
            <span>Novo por aqui?</span>
            <a href="">Cadastre-se</a>
        </div>

    </div>
</body>

</html>
