<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/CruzDeMalta.png">

    <title>Vasco - Sócio Torcedor</title>

<body>
    <div class="fundo">

        <div class="container">
            <form action="">
                <h1>Sócio Gigante</h1>

                <div class="input-box">
                    <input type="text" placeholder="Usuário" required>
                    <i class='bx bxs-user'></i>
                </div>

                    <input type="password" placeholder="Senha">
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="lembrar-login">
                    <label><input type="checkbox"> Lembrar meu login</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="botao">Entrar</button>
                <div class="criar-conta">
                    <label>É novo por aqui?</label>
                    <a href="#">Crie sua conta</a>
                </div>
            </form>
        </div>
</div>
